<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Page SEO Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>On-Page SEO Analysis Tool</h1>
        <input type="text" id="urlInput" placeholder="Enter website URL">
        <button id="analyzeBtn">Analyze</button>
        <div id="results"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#analyzeBtn').click(function() {
                let url = $('#urlInput').val().trim();
                if (url === '') {
                    alert('Please enter a URL');
                    return;
                }
                
                $('#results').html('<p>Fetching data...</p>');
                
                $.get(url, function(data) {
                    let doc = new DOMParser().parseFromString(data, 'text/html');
                    
                    let title = doc.querySelector('title') ? doc.querySelector('title').innerText : 'Not found';
                    let metaDesc = doc.querySelector('meta[name="description"]') ? doc.querySelector('meta[name="description"]').content : 'Not found';
                    let h1Tags = doc.querySelectorAll('h1');
                    let h1Count = h1Tags.length;
                    let imgTags = doc.querySelectorAll('img');
                    let imgWithoutAlt = [...imgTags].filter(img => !img.alt).length;
                    
                    $('#results').html(`
                        <h2>SEO Analysis Results</h2>
                        <p><strong>Title:</strong> ${title}</p>
                        <p><strong>Meta Description:</strong> ${metaDesc}</p>
                        <p><strong>H1 Tags Count:</strong> ${h1Count}</p>
                        <p><strong>Images Without Alt Text:</strong> ${imgWithoutAlt}</p>
                    `);
                }).fail(function() {
                    $('#results').html('<p>Failed to fetch data. Make sure the URL is accessible.</p>');
                });
            });
        });
    </script>
</body>
</html>
