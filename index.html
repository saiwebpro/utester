<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Typography & Link Inspector</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Typography & Link Inspector</h1>
  <button onclick="runInspection()">Run Inspection</button>

  <h2>Typography Results</h2>
  <table id="typographyTable">
    <thead>
      <tr>
        <th>Tag</th>
        <th>Text</th>
        <th>Font Size</th>
        <th>Color</th>
        <th>Line Height</th>
        <th>Font Weight</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Links & Buttons</h2>
  <table id="linkTable">
    <thead>
      <tr>
        <th>Tag</th>
        <th>ID</th>
        <th>Text</th>
        <th>Href</th>
        <th>Target</th>
        <th>Role</th>
        <th>Aria-label</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function runInspection() {
      const tags = ['p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'th', 'td'];
      const typographyTable = document.querySelector('#typographyTable tbody');
      typographyTable.innerHTML = '';
      tags.forEach(tag => {
        document.querySelectorAll(tag).forEach(el => {
          const style = getComputedStyle(el);
          const row = `<tr>
            <td>${tag}</td>
            <td>${el.textContent.trim().slice(0, 40)}</td>
            <td>${style.fontSize}</td>
            <td>${style.color}</td>
            <td>${style.lineHeight}</td>
            <td>${style.fontWeight}</td>
          </tr>`;
          typographyTable.innerHTML += row;
        });
      });

      const linkTable = document.querySelector('#linkTable tbody');
      linkTable.innerHTML = '';
      document.querySelectorAll('a, button').forEach(el => {
        const row = `<tr>
          <td>${el.tagName.toLowerCase()}</td>
          <td>${el.id || 'N/A'}</td>
          <td>${el.textContent.trim().slice(0, 50)}</td>
          <td>${el.getAttribute('href') || 'N/A'}</td>
          <td>${el.getAttribute('target') || '_self'}</td>
          <td>${el.getAttribute('role') || 'N/A'}</td>
          <td>${el.getAttribute('aria-label') || 'N/A'}</td>
        </tr>`;
        linkTable.innerHTML += row;
      });
    }
  </script>
</body>
</html>
